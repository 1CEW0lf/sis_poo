{% extends "base.html" %} {% block content %}

<div class="container">
  <h1>Profesores</h1>
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido Paterno</th>
      <th>Apellido Materno</th>
    </tr>
    {% for prof in professors_list %}
    <tr>
      <td>{{prof.id_professor}}</td>
      <td>{{prof.nombre}}</td>
      <td>{{prof.apellido_paterno}}</td>
      <td>{{prof.apellido_materno}}</td>
    </tr>
    {% endfor %}
  </table>
  <a href="/new_professor" type="button" class="btn btn-primary"
    >Crear profesor</a
  >
  </div>
  {% endblock %}
