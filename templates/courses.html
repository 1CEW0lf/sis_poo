{% extends "base.html" %} {% block content %}

<div class="container">
  <h1>Materias</h1>
  <table class="table table-striped">
    <tr>
      <th>Código</th>
      <th>Nombre</th>
      <th>Creditos</th>
      <th>Descripción</th>
    </tr>
    {% for course in courses_list %}
    <tr>
      <td>{{course.codigo_materia}}</td>
      <td>{{course.nombre_materia}}</td>
      <td>{{course.creditos_materia}}</td>
      <td>{{course.descripcion_materia}}</td>
    </tr>
    {% endfor %}
  </table>
  <a href="/new_course" type="button" class="btn btn-primary"
    >Crear Materia</a
  >
</div>
{% endblock %}
